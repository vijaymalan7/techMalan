<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Our-Team | techmalan</title>
    {% extends "base.html" %}
</head>
<body>
    {% block body %}
    {% load static %}
    {% include "sidebar.html" %}
    <div class="rbt-team-area bg-color-extra2 rbt-section-gap">
        <div class="container">
            <div class="row mb--60">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <span class="subtitle bg-secondary-opacity">Instructor</span>
                    <h2 class="title">Our Team</h2>
                </div>
            </div>
            </div>
            <div class="row g-5 d-flex justify-content-center">
                {% for member in members  %}
                <div class="col-lg-3 col-md-6 col-12">
                    <a href='{{ member.link }}'>
                        <div class="rbt-team team-style-default style-three small-layout rbt-hover">
                            <div class="inner">
                                <div class="thumbnail"><img src="{% static member.image %}" alt="{{ member.title }}">
                                </div>
                                <div class="content">
                                    <h4 class="title">{{ member.title }}</h4>
                                    <h6 class="subtitle theme-gradient">{{ member.subtitle }}</h6>
                                    <span class="team-form">
                                        <span class="location">{{ member.location }}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
                
            <div class="row">
                <div class="col-lg-12 mt--60">
                    <div class="read-more-btn moreeventbut mt--40">
                        <a class="rbt-btn btn-gradient radius-round rbt-marquee-btn marquee-text-y"
                            href="#">
                            <span data-text="View More">
                                View More
                            </span>
                        </a>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    {% endblock body %} 
</body>
</html>
